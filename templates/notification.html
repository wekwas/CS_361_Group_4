<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive HTML Table</title>
{% load static %}
    <link rel="stylesheet" href="{% static 'notification.css' %}">
</head>

<body>
    <nav>
        <ul class="navlinks">
            <li><a href="/supervisorHomepage/">Homepage</a></li>
            <li><a href="/viewCourses/">My Courses</a></li>
            <li><a href="/viewAllCourses/">View Courses</a></li>
            <li><a href="/MyAccount/">My Account</a></li>
            <li><a href="/viewAccounts/">View Accounts</a></li>
            <li><a href="/notification/">Mailbox</a></li>
        </ul>
    </nav>

    <div class="heading">
        <h1>Notifications</h1>
    </div>
    <button class="create-button" onclick="window.location.href='/newnotification/'">Create Notification</button>
    <div class="table_responsive">
        <table>
            <thead>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>

            {% for notification in all_notifications reversed %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ notification.name }}</td>
                    <td>{{ notification.message }}</td>
                    <td>
                        <span class="action_btn">
                            <a href="#">Mark as Read</a>
                        </span>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    </div>
</body>

</html>
