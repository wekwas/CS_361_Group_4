<!DOCTYPE html>
<html lang="en">
<head>
    
    <link href="CreateLabSection.css" rel ="stylesheet" type = "text/css" />
    
</head>
 
<body>
    <title>Create a Lab Section</title>
    <nav>
        <ul class="navlinks">
            <li><a href="/">Homepage</a></li>
            <li><a href="/">My Courses</a></li>
            <li><a href="/">View Courses</a></li>
            <li><a href="/">My Account</a></li>
            <li><a href="/">View Account</a></li>
            <li><a href="/">Mailbox</a></li>
        </ul>
    </nav>
    <br></br>
    <h1>Create a Lab Section</h1>
    <div class="form">
        <p>
            <label for="course">Select a Course for the Lab Section: </label>
            <input type="text" name="course">
        </p>
        <p>
            <label for="TA">Select a TA for the Lab Section: </label>
            <input type="text" name="TA">
        </p>
        <p>
            <label for="day">Select a Day for the Lab Section: </label>
            <input type="text" name="day">
        </p>
        <p>
            <label for="startTime">Select a Start-Time of the Lab Section: </label>
            <input type="time" name="startTime">
        </p>
        <p>
            <label for="endTime">Select an End-Time of the Lab Section: </label>
            <input type="time" name="endTime">
        </p>
        <p>
            <label for="">Enter a Location for the Lab Section: </label>
            <input type="text" name="location">
        </p>
    </div>
</body>
