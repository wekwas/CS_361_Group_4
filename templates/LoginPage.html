<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
    
<link rel="stylesheet" href="{% static 'LoginPage.css' %}">
</head>
<body>
<title>Login</title>

    <div  class="form">
        <h1>LOGIN</h1>
            <form action = "/" method="post">
                {% csrf_token %}
        <input required type="text" name="username" placeholder="Account Name">
        <input required type="password" name="password" placeholder="Password">
                {% if message != null %}
          <ul>
              <li>
                  {{ message }}
              </li>
          </ul>
           {% endif %}
    <button type = "submit">Log In</button>

</form>

    </div>
    
</body>
</html>
